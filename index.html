        <div class="page-content">
            <div class="mdl-grid" id="view-index">
                <div class="mdl-cell mdl-cell--4"></div>
                <div class="mdl-cell mdl-cell--4">
                    <div class="wbt-intro-card mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Gesünder leben</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Herzlich Willkommen zum WebBased Training
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">person_add</i> Profil erstellen
                            </a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">file_upload</i> Profil laden
                            </a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="index-start-wbt">
                                <i class="material-icons">slideshow</i> ohne Profil starten
                            </a>
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4"></div>
            </div>

            <div class="wbt" id="wbt-content">
                <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col">
                <section data-linear="1" data-id="welcome">
                    <h1>Willkommen</h1>
                    <article data-id="start">
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Willkommen</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Zum WBT gesundes Leben<br/>
                                Hier geht es um balblslblalbl
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <div class="mdl-grid margin-top-100">
                                <div class="mdl-layout-spacer"></div>
                                <div class="mdl-cell mdl-cell--2-col">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button-green mdl-button-wide">Start</button>
                                </div>
                                <div class="mdl-layout-spacer"></div>
                            </div>
                                <div class="mdl-grid">
                                    <div class="mdl-layout-spacer"></div>
                                    <div class="mdl-cell mdl-cell--2-col">
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button-blue mdl-button-wide">Hauptmenü</button>
                                    </div>
                                    <div class="mdl-layout-spacer"></div>
                                </div>
                                <div class="mdl-grid margin-top-100">
                                    <div class="mdl-cell mdl-cell--2-col mascot-broc"></div>
                                    <div class="mdl-cell mdl-cell--4-col text-bubble-left">s</div>
                                    <div class="mdl-cell mdl-cell--4-col text-bubble-right"></div>
                                    <div class="mdl-cell mdl-cell--2-col mascot-broc"></div>
                                </div>
                                </div>
                        </div>
                    </article>
                </section>
                </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
            </div>
        </div>
    </main>
</div>
